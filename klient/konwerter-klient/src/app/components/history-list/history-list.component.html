<h3>Skonwertowane pliki:</h3>
<table mat-table [dataSource]="historyFiles" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nazwa </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef> Rozmiar </th>
    <td mat-cell *matCellDef="let element"> {{element.size}} Bajt√≥w</td>
  </ng-container>
  <ng-container matColumnDef="lastMod">
    <th mat-header-cell *matHeaderCellDef> Data utowrzenia </th>
    <td mat-cell *matCellDef="let element"> {{element.dateOfConversion | date:'medium' }} </td>
  </ng-container>
  <ng-container matColumnDef="btn">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> <button mat-button color="primary" (click)="getFileHis(element.name)">Pobierz</button> </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
